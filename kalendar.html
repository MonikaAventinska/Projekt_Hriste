<!DOCTYPE html>
<!--    https://dev.to/softcodeon/create-a-calendar-in-html-and-css-4gg9   -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalendar</title>
        <link rel="stylesheet" href="kalendar.css">
    </head>
    <body>
        <main>
            <header>
            VÍCEÚČELOVÉ SPORTOVNÍ HŘIŠTĚ
            <br>
            BLA BLA BLA BLA
            </header>
            <div class="cernoseda">
                <h1>Rezervační systém</h1>
            </div>
            <br>
            <br>
        </main>
        <div class="softcard">
          <div class="calendar-bar" style="text-align: center">
            <button class="prev soft-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="current-month"></div>
            <button class="next soft-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="calendar">
            <div class="weekdays-name">
              <div class="days-name">Po</div>
              <div class="days-name">Út</div>
              <div class="days-name">St</div>
              <div class="days-name">Čt</div>
              <div class="days-name">Pá</div>
              <div class="days-name">So</div>
              <div class="days-name">Ne</div>
            </div>
            <div class="calendar-days"></div>
          </div>
        </div>
        <script>

        var currentMonth = document.querySelector(".current-month");
        var calendarDays = document.querySelector(".calendar-days");
        var today = new Date();
        var date = new Date();
        currentMonth.textContent = date.toLocaleDateString("en-US", {month:'long', year:'numeric'});
        today.setHours(0,0,0,0);
        renderCalendar();
        function renderCalendar(){
            const prevLastDay = new Date(date.getFullYear(),date.getMonth(),0).getDate();
            const totalMonthDay = new Date(date.getFullYear(),date.getMonth()+1,0).getDate();
            const startWeekDay = new Date(date.getFullYear(),date.getMonth(),1).getDay();
            calendarDays.innerHTML = "";
            let totalCalendarDay = 6 * 7;
            for (let i = 0; i < totalCalendarDay; i++) {
                let day = i-startWeekDay;
                if(i <= startWeekDay){
                    // adding previous month days
                    calendarDays.innerHTML += `<div class='padding-day'>${prevLastDay-i}</div>`;
                }else if(i <= startWeekDay+totalMonthDay){
                    // adding this month days
                    date.setDate(day);
                    date.setHours(0,0,0,0);
                    let dayClass = date.getTime()===today.getTime() ? 'current-day' : 'month-day';
                    calendarDays.innerHTML += `<div class='${dayClass}'>${day}</div>`;
                }else{
                    // adding next month days
                    calendarDays.innerHTML += `<div class='padding-day'>${day-totalMonthDay}</div>`;
                }    }}
        document.querySelectorAll(".soft-btn").forEach(function (element) {
            element.addEventListener("click", function () {
                date = new Date(currentMonth.textContent);
                date.setMonth(date.getMonth() + (element.classList.contains("prev") ? -1 : 1));
                currentMonth.textContent = date.toLocaleDateString("en-US", {month:'long', year:'numeric'});
                renderCalendar();
            });});
        document.querySelectorAll(".btn").forEach(function (element) {
            element.addEventListener("click", function () {
                let btnClass = element.classList;
                date = new Date(currentMonth.textContent);
                if(btnClass.contains("today"))
                    date = new Date();
                else if(btnClass.contains("prev-year"))
                    date = new Date(date.getFullYear()-1, 0, 1);
                else
                    date = new Date(date.getFullYear()+1, 0, 1);
                currentMonth.textContent = date.toLocaleDateString("en-US", {month:'long', year:'numeric'});
                renderCalendar();
            });
        })
        </script>
    </body>
</html>
